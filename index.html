<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="./assets/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Be My Sugarpiehoneybunch!!</title>
  </head>
  <body>
    <div class="container">
      <h1 id="head">Be my sugarpie?</h1>
      <div class="video">
        <img id="gif" src="./assets/cat-cute.gif" frameborder="0" scrolling="no"></img>
      </div>

      <div class="button-group">
        <button id="yes" class="button-yes-pushable" role="button">
          <span class="button-yes-shadow"></span>
          <span class="button-yes-edge"></span>
          <span class="button-yes-front text"> Yes </span>
        </button>
        <button id="no" class="button-no-pushable" role="button">
          <span class="button-no-shadow"></span>
          <span class="button-no-edge"></span>
          <span class="button-no-front text"> No </span>
        </button>
      </div>
    </div>
    <script
      type="text/javascript"
      async
      src="https://tenor.com/embed.js"
    ></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
  </body>
</html>
